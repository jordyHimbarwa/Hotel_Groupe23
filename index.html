<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hotel Booking Website</h1>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="#"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Section for displaying hotel franchises -->
        <section id="franchises">
            <h2>Hotel Franchises</h2>
            <!-- Display franchises as images with logos -->
            <div class="franchise">
                <a href="#" onclick="showHotels('franchise1')">
                    <img src="franchise1_logo.png" alt="Franchise 1">
                    
                </a>
                <a href="#" onclick="showHotels('franchise2')">
                    <img src="franchise2_logo.png" alt="Franchise 2">
                </a>
                <a href="#" onclick="showHotels('franchise3')">
                    <img src ="franchise_logo.png" alt = "Franchise 3 ">
                </a>
                <a href="#" onclick="showHotels('franchise4')">
                    <img src ="franchise_logo.png" alt = "Franchise 4 ">
                </a>
                <a href="#" onclick="showHotels('franchise5')">
                    <img src ="franchise_logo.png" alt = "Franchise 5 ">
                </a>
            </div>
        </section>

        <!-- Section for displaying hotels -->
        <section id="hotels" style="display: none;">
            <h2>Hotels</h2>
            <!-- Hotels will be displayed dynamically using JavaScript -->
            <div class="hotel" id="hotelList"></div>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
        <p>&copy; 2024 Hotel Booking Website. All rights reserved.</p>
    </footer>

    <!-- JavaScript for interactive elements -->
    <script src="script.js"></script>
</body>
</html>
